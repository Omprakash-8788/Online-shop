<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>Document</title>
  <style>
.carousel {
  position: relative;
  width: 400px;
  height: 200px;
  overflow: hidden;
}

.carousel-inner {
  display: flex;
  width: 100%;
}

.carousel-slide {
  flex: 0 0 33.33%; /* Adjust this value as per your requirements */
  padding: 10px;
  box-sizing: border-box;
}

.carousel-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 10px;
  border: none;
  background-color: rgba(0, 0, 0, 0.5);
  color: #fff;
  cursor: pointer;
}

.carousel-btn.next {
  right: 0;
}

.carousel-btn.prev {
  left: 0;
}

  </style>
</head>
<body>
  
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-slide">
        <img src="./asset/Group1.png" alt="Image 1">
      </div>
      <div class="carousel-slide">
        <img src="./asset/Group2.png" alt="Image 1">
      </div>
      <div class="carousel-slide">
        <img src="./asset/Group3.png" alt="Image 1">
      </div>
      <div class="carousel-slide">
        <img src="./asset/Group4.png" alt="Image 1">
      </div>
      <div class="carousel-slide">
        <img src="./asset/Group5.png" alt="Image 1">
      </div>
      <!-- Add more carousel-slide divs for additional images -->
    </div>
    <button class="carousel-btn prev">Previous</button>
    <button class="carousel-btn next">Next</button>
  </div>
  
  
  <div>
    <img src="./asset/Group1.png" alt="Image 1">
    <img src="./asset/Group2.png" alt="Image 1">
    <img src="./asset/Group3.png" alt="Image 1">
    <img src="./asset/Group4.png" alt="Image 1">
    <img src="./asset/Group5.png" alt="Image 1">
    <img src="./asset/Group6.png" alt="Image 1">



  </div>
  
  <script>
   $(document).ready(function() {
  var carouselInner = $('.carousel-inner');
  var prevBtn = $('.prev');
  var nextBtn = $('.next');

  var currentIndex = 0;
  var slideCount = carouselInner.children().length;
  var slidesInView = 3; // Number of slides to show at a time
  var slideWidth = 100 / slidesInView;

  prevBtn.on('click', function() {
    currentIndex = (currentIndex === 0) ? slideCount - slidesInView : currentIndex - 1;
    carouselInner.css('transform', 'translateX(-' + currentIndex * slideWidth + '%)');
  });

  nextBtn.on('click', function() {
    currentIndex = (currentIndex === slideCount - slidesInView) ? 0 : currentIndex + 1;
    carouselInner.css('transform', 'translateX(-' + currentIndex * slideWidth + '%)');
  });
});

  </script>
</body>
</html>
