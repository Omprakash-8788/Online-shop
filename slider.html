<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the popup */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .popup-content {
      background-color: #fff;
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
    }

    /* CSS to show the popup when activated */
    .popup.active {
      display: block;
    }
  </style>
</head>
<body>
  <button onclick="openPopup()">Open Popup</button>

  <div class="popup" id="myPopup" onclick="closePopup()">
    <div class="popup-content">
      <span class="popup-close" onclick="event.stopPropagation(); closePopup()">&times;</span>
      <h2>Popup Content</h2>
      <p>This is the content of the popup.</p>
    </div>
  </div>

  <script>
    // JavaScript functions to open and close the popup
    function openPopup() {
      var popup = document.getElementById("myPopup");
      popup.classList.add("active");
    }

    function closePopup() {
      var popup = document.getElementById("myPopup");
      popup.classList.remove("active");
    }
  </script>
</body>
</html>
